name: portfolio
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  responsive_builder: ^0.4.1
  get: ^4.3.8
  flutter_spinkit: ^5.1.0
  layout: ^0.6.2
  url_launcher: ^6.0.9
  google_fonts: ^2.1.0
  font_awesome: ^5.10.1
  font_awesome_flutter: ^9.1.0
  flutter_feather_icons: ^2.0.0+1
  visibility_detector: ^0.2.0
  flutter_bloc: ^7.1.0
  get_it: ^7.2.0
  dartz: ^0.10.0
  freezed_annotation: ^0.14.0
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/images/projects/
    - assets/images/projects/aerium-v1/
    - assets/images/projects/aerium-v2/
    - assets/images/projects/drop/
    - assets/images/projects/flutter_catalog/
    - assets/images/projects/foodybite/
    - assets/images/projects/login_catalog/
    - assets/images/projects/nimbus/
    - assets/images/projects/otp_package/
    - assets/images/projects/roam/
    - assets/images/projects/outfitr/

  fonts:
    - family: Agustina
      fonts:
        - asset: assets/fonts/agustina.otf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf